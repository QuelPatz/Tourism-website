			<h1>Contact us</h1>
<!--start of form-->
		<div>
			<form action="">
				<!--name-->
				<div class="form-control">
				<label for="fullname">Your full name</label>
				<input required id="fullname" type="text" name="fullname" />
				</div>
		
				<!--email address-->
				<div class="form-control">
				<label for="email">Your email address</label>
				<input required id="email" type="email" name="email_address" />
				</div>
		
				<!--country/city-->
				<div class="form-control">
				<label for="city-country">Your city/country</Label>
				<input id="name-city" type="city" name="city" />
				</div>
		
				<!--text area-->
				<div class="form-control">
				<label for="questions">Your questions</Label>
				<textarea id="questions" name="questions"></textarea>
				</div>
		
				<!--send botton-->
				<input type="submit" value="Send" />
		</div>
			</form>
<!--end of form-->
